language: python
python:
  - "3.6"
# 使用的服务，必要的数据库服务
services:
  - mysql
env:
  global:
    -TRAVIS=true
# command to install dependencies
before_install:
  - mysql -e 'create database if not exists transportation;'
  - mysql -e 'use transportation;'
  - mysql -e 'source activate transportation.sql;'
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
      brew install python3 redis memcached;
      virtualenv -p python3 ~/py-env;
      . ~/py-env/bin/activate;
    fi

install:
  - pip install -r requirements.txt
#  - pip install boxx/
# command to run tests
script: 
  - python manage.py test

